<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="score-board">
        <div class="row">
            <img src="./images/x.svg">
            <p>: <span id="p1-points"></span></p>
        </div>
        <div class="row">
            <img src="./images/o.svg">
            <p>: <span id="p2-points"></span></p>
        </div>
    </div>
    <div class="game">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
